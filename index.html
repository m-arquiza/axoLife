<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axoLife</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <div id="hello">
        <div class="background-shape hello"></div>
        <h1 class="hello-text"></h1>
    </div>

    <div id="bubbles">
        <div class="bubble L1"></div>
        <div class="bubble L2"></div>
        <div class="bubble L3"></div>
        <div class="bubble L4"></div>

        <div class="bubble R1"></div>
        <div class="bubble R2"></div>
        <div class="bubble R3"></div>
        <div class="bubble R4"></div>
        <div class="bubble R5"></div>

    </div>

    <div id="timer-display">
        <div class="time">25:00</div>
        <div id="button-display">
            <button class="background-shape timer-button start">start</button>
            <button class="background-shape timer-button end">end</button>
        </div>
    </div>

    <div id="mode">
        <div class="background-shape mode"></div>
        <h2 class="mode-text">welcome back~</h2>
        <p class="motivation"></p>

    </div>

    <div id="navigation">
        <img src="images/nav-icons/home-nav.png" alt="sidebar home button" class="nav home-button" />
        <img src="images/nav-icons/study-nav.png" alt="sidebar study button" class="nav study-button" />
        <img src="images/nav-icons/nom-nav.png" alt="sidebar nom button" class="nav nom-button" />
        <img src="images/nav-icons/nap-nav.png" alt="sidebar nap button" class="nav nap-button" />
    </div>

    <div id="initial-popup">
        <div id="name-form">
            <label for="name-value" id="name-label">please input your name:</label>
            <div id="name-submit-container">
                <input type="text" id="name-value" name="name" placeholder="12 characters max!">
                <button id="name-submit">go!</button>
            </div>
            <p class ="error initialPop">invalid; please try again (maybe a nickname?)</p>
        </div>
    </div>

    <div id="settings-popup">
        <div id="settings-form">
            <div id="settings-close">X</div>
            <div id="settings-rename">
                <h1 class="settings-title rename">name change</h1>
                <label for="rename-value" id="rename-label">please input your name:</label>
                <div id="rename-submit-container">
                    <input type="text" id="rename-value" name="rename" placeholder="12 characters max!">
                    <button id="rename-submit">go!</button>
                </div>
                <p class="error settingsPop">invalid; please try again (maybe a nickname?)</p>
            </div>
            <div id="settings-time-change">
                <h1 class="settings-title time-change">timer change</h1>

                <label for="minutes-value" id="minutes-label">minutes:</label>
                <input type="text" id="minutes-value" name="minutes" placeholder="25">

                <label for="seconds-value" id="seconds-label">seconds:</label>
                <input type="text" id="seconds-value" name="seconds" placeholder="00">

                <button id="time-change-submit">go!</button>
                <p class="error2">make sure you're inputting numbers!</p>
            </div>
        </div>
    </div>


    <img src="images/axolotl/home-axolotl.gif" alt="axolotl image" class="axolotl"/>
    <img src="images/nav-icons/settings.png" alt="gear" class="gear"/>
    <script src="script.js"></script>
</body>
</html>
